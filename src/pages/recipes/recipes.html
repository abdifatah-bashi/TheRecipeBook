<ion-header>

  <ion-navbar>
    <ion-title>Recipes</ion-title>
   <ion-buttons end >
     <button ion-button icon-only (click)="onNewRecipe()">
       <ion-icon name="add"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <button
    ion-button
    *ngFor="let recipe of recipes; let i = index"
    (click)="onRecipeLoad()"
    clear
    >
    <h2>{{recipe.title}}</h2><br>
    <ion-note item-end>{{recipe.difficulty}}</ion-note>
    
  </button>

    </ion-item>
  
  </ion-list>

</ion-content>
